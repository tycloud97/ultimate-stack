apiVersion: apps/v1
kind: Deployment
metadata:
  name: glotixz-frontend
  labels:
    type: stage-depl
    svcname: frontend-svc
    version: v1
    deployment: bluedeployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: glotixz-frontend
      version: v1
  template:
    metadata:
      labels:
        app: glotixz-frontend
        version: v1
    spec:
      serviceAccountName: glotixz-frontend
      containers:
        - name: glotixz-frontend
          image: typrone1/frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3001
          env:
            - name: BASEURL
              value: 172.17.0.11:8080
            - name: NEXT_PUBLIC_BASEURL
              value: localhost
